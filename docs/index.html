<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Dias Trabalhados</title>
    <base href="/dias_trabalhados_internet/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="mb-0" data-i18n="app_title"></h1>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#settings-modal"><i class="bi bi-gear"></i></button>
            </div>
            <div class="card-body">
                <div class="row align-items-center mb-4 flex-wrap">
                    <div class="col-auto text-start">
                        <button class="btn btn-outline-primary" id="prev-month-btn" data-i18n="prev_month"></button>
                    </div>
                    <div class="col text-center flex-grow-1 flex-shrink-1">
                        <h2 id="current-month-year" class="mb-0 text-truncate"></h2>
                    </div>
                    <div class="col-auto text-end">
                        <button class="btn btn-outline-primary" id="next-month-btn" data-i18n="next_month"></button>
                    </div>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
                <hr>
                <div id="weekly-summary" class="alert alert-info text-center mt-3" role="alert"></div>
                <div class="row mt-4">
                    
                    
                </div>
                <h4 class="text-center mt-4" data-i18n="calculate_days_title"></h4>
                <p class="text-center mb-3" data-i18n="calculate_days_description"></p>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#calculate-days-modal">
                        <i class="bi bi-calculator me-2"></i><span data-i18n="calculate_days_button"></span>
                    </button>
                </div>
                <hr>
                <h4 class="text-center mt-4" data-i18n="payment_history_title"></h4>
                <div id="payment-history-container" class="mb-4 table-responsive">
                    <!-- Payment history will be populated here by JS -->
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th data-i18n="payment_col_payment"></th>
                                <th data-i18n="payment_col_period"></th>
                                <th data-i18n="payment_col_days"></th>
                                <th data-i18n="payment_col_value"></th>
                                <th data-i18n="payment_col_bonus"></th>
                                <th data-i18n="payment_col_paid"></th>
                                <th data-i18n="payment_col_actions"></th>
                            </tr>
                        </thead>
                        <tbody id="payment-history-body">
                            <!-- Payment history rows will be inserted here -->
                        </tbody>
                    </table>
                    <p id="no-payment-history-message" class="text-center text-muted" style="display: none;" data-i18n="no_payment_history"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Day -->
    <div class="modal fade" id="day-edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title" data-i18n="modal_edit_day_title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="day-edit-form">
                <input type="hidden" id="edit-date-input">
                <div class="mb-3">
                    <label for="status-select" class="form-label" data-i18n="modal_status_label"></label>
                    <select class="form-select" id="status-select">
                        <option value="trabalhado" data-i18n="status_worked"></option>
                        <option value="folga" data-i18n="status_day_off"></option>
                        <option value="nao_trabalhado" data-i18n="status_nao_trabalhado"></option>
                    </select>
                </div>
                <div id="trabalhado-fields">
                    <div class="mb-3">
                        <label for="shift-select" class="form-label" data-i18n="modal_shift_label"></label>
                        <select class="form-select" id="shift-select">
                            <option value="manha" data-i18n="shift_morning"></option>
                            <option value="noite" data-i18n="shift_night"></option>
                            <option value="dia_todo" data-i18n="shift_full_day"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="daily-rate-input" class="form-label" data-i18n="modal_daily_rate_label"></label>
                        <input type="number" class="form-control" id="daily-rate-input" step="0.01">
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger me-auto" id="delete-day-btn" data-i18n="button_delete"></button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="button_close"></button>
            <button type="button" class="btn btn-primary" id="save-day-btn" data-i18n="button_save"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Weekly Summary and Payment -->
    <div class="modal fade" id="weekly-summary-modal" tabindex="-1" aria-labelledby="weeklySummaryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weeklySummaryModalLabel" data-i18n="modal_weekly_summary_title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6 id="weekly-summary-modal-title"></h6>
            <div id="weekly-days-status" class="mb-3">
                <!-- Days status will be populated here by JS -->
            </div>
            <div class="mb-3">
                <label for="payment-date-input" class="form-label" data-i18n="modal_payment_date_label"></label>
                <input type="date" class="form-control" id="payment-date-input">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="button_close"></button>
            <button type="button" class="btn btn-primary" id="save-payment-btn" data-i18n="button_save_payment"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Custom Alert Modal -->
    <div class="modal fade" id="custom-alert-modal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customAlertModalLabel" data-i18n="modal_notification_title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="custom-alert-message">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-i18n="button_ok"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for Weekly Day Off Configuration -->
    <div class="modal fade" id="weekly-day-off-modal" tabindex="-1" aria-labelledby="weeklyDayOffModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="weeklyDayOffModalLabel" data-i18n="modal_manage_default_contribution_days_title"></h5>
            
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <form id="weekly-day-off-form">
                <div class="mb-3">
                    <label class="form-label" data-i18n="label_select_default_contribution_days"></label>
                    <div class="mb-3 d-flex gap-2 justify-content-center">
                        <button type="button" class="btn btn-primary w-50" id="select-all-days-btn"><i class="bi bi-check-all"></i></button>
                        <button type="button" class="btn btn-danger w-50" id="deselect-all-days-btn"><i class="bi bi-x-square"></i></button>
                    </div>
                    <div id="day-off-checkboxes">
                        <!-- Checkboxes will be populated by JS -->
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="button_close"></button>
            <button type="button" class="btn btn-primary" id="save-weekly-day-off-btn" data-i18n="button_save"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div class="modal fade" id="custom-confirm-modal" tabindex="-1" aria-labelledby="customConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customConfirmModalLabel" data-i18n="modal_confirmation_title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="custom-confirm-message">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirm-no-btn" data-i18n="button_no"></button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-yes-btn" data-i18n="button_yes"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Settings -->
    <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="settingsModalLabel" data-i18n="modal_settings_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <form>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="language-select" class="col-form-label">Idioma</label>
                    </div>
                    <div class="col-sm-7">
                        <select class="form-select" id="language-select">
                            <option value="pt">Português</option>
                            <option value="en">English</option>
                            <option value="it">Italiano</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="default-daily-rate-input" class="col-form-label" data-i18n="label_default_daily_rate"></label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="number" class="form-control" id="default-daily-rate-input" step="0.01" placeholder="Ex: 100.00">
                        </div>
                    </div>
                </div>
                <p id="default-rate-status" class="mt-2"></p>

                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="default-day-off-select" class="col-form-label" data-i18n="label_default_day_off"></label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <select class="form-select" id="default-day-off-select">
                                <option value="-1" data-i18n="option_none"></option>
                                <option value="0" data-i18n="day_monday"></option>
                                <option value="1" data-i18n="day_tuesday"></option>
                                <option value="2" data-i18n="day_wednesday"></option>
                                <option value="3" data-i18n="day_thursday"></option>
                                <option value="4" data-i18n="day_friday"></option>
                                <option value="5" data-i18n="day_saturday"></option>
                                <option value="6" data-i18n="day_sunday"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <p id="default-day-off-status" class="mt-2"></p>

                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-info" id="manage-vacations-btn" data-bs-toggle="modal" data-bs-target="#vacation-modal" data-i18n="button_manage_vacations"></button>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="button_cancel"></button>
            <button type="button" class="btn btn-primary" id="save-all-settings-btn" data-i18n="button_save"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Vacation -->
    <div class="modal fade" id="vacation-modal" tabindex="-1" aria-labelledby="vacationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="vacationModalLabel" data-i18n="modal_manage_vacations_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <form id="vacation-form">
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="vacation-start-date-input" class="col-form-label" data-i18n="label_start_date"></label>
                    </div>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="vacation-start-date-input">
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="vacation-end-date-input" class="col-form-label" data-i18n="label_end_date"></label>
                    </div>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="vacation-end-date-input">
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger me-auto" id="remove-vacation-btn" data-i18n="button_remove"></button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="button_cancel"></button>
            <button type="button" class="btn btn-primary" id="add-vacation-btn" data-i18n="button_add"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Calculate Days -->
    <div class="modal fade" id="calculate-days-modal" tabindex="-1" aria-labelledby="calculateDaysModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="calculateDaysModalLabel" data-i18n="calculate_days_title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <form id="calculate-days-form">
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="payment-date-calc-input" class="col-form-label" data-i18n="label_payment_date"></label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="date" class="form-control" id="payment-date-calc-input">
                        </div>
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="start-date-calc-input" class="col-form-label" data-i18n="label_start_date_calculation"></label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="date" class="form-control" id="start-date-calc-input">
                        </div>
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="daily-rate-calc-input" class="col-form-label" data-i18n="label_daily_rate"></label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input type="number" class="form-control" id="daily-rate-calc-input" step="0.01" placeholder="10.00">
                        </div>
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="paid-amount-calc-input" class="col-form-label" data-i18n="label_paid_amount"></label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input type="number" class="form-control" id="paid-amount-calc-input" step="0.01" placeholder="50.00">
                        </div>
                    </div>
                </div>
                <div class="alert alert-info mt-3" role="alert" id="calculated-days-result">
                    <span data-i18n="calculated_days_result" data-i18n-options='{"days": "0.00"}'></span>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="button_cancel"></button>
            <button type="button" class="btn btn-primary" id="calculate-days-btn" data-i18n="calculate_days_button"></button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
