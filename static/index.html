<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Dias Trabalhados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Controle de Dias Trabalhados</h1>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#settings-modal"><i class="bi bi-gear"></i></button>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button class="btn btn-outline-primary" id="prev-month-btn">&lt; Mês Anterior</button>
                    <h2 id="current-month-year" class="mb-0"></h2>
                    <button class="btn btn-outline-primary" id="next-month-btn">Próximo Mês &gt;</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
                <hr>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h4>Resumo Semanal</h4>
                        <p id="weekly-summary">Selecione uma semana no calendário.</p>
                    </div>
                    <div class="col-md-6">
                        <h4>Cálculo Reverso</h4>
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input type="number" class="form-control" id="reverse-calc-input" placeholder="Digite um valor">
                            <button class="btn btn-success" id="reverse-calc-btn">Calcular Dias</button>
                        </div>
                        <p id="reverse-calc-result" class="mt-2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Day -->
    <div class="modal fade" id="day-edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Editar Dia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="day-edit-form">
                <input type="hidden" id="edit-date-input">
                <div class="mb-3">
                    <label for="status-select" class="form-label">Status</label>
                    <select class="form-select" id="status-select">
                        <option value="trabalhado">Trabalhado</option>
                        <option value="folga">Folga</option>
                        <option value="nao_trabalhado">Não Trabalhado</option>
                    </select>
                </div>
                <div id="trabalhado-fields">
                    <div class="mb-3">
                        <label for="shift-select" class="form-label">Turno</label>
                        <select class="form-select" id="shift-select">
                            <option value="manha">ManhÃ£</option>
                            <option value="noite">Noite</option>
                            <option value="dia_todo">Dia Todo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="daily-rate-input" class="form-label">Valor do Dia (â‚¬)</label>
                        <input type="number" class="form-control" id="daily-rate-input" step="0.01">
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger me-auto" id="delete-day-btn">Excluir</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="save-day-btn">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Weekly Summary and Payment -->
    <div class="modal fade" id="weekly-summary-modal" tabindex="-1" aria-labelledby="weeklySummaryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weeklySummaryModalLabel">Resumo Semanal e Pagamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6 id="weekly-summary-modal-title"></h6>
            <div id="weekly-days-status" class="mb-3">
                <!-- Days status will be populated here by JS -->
            </div>
            <div class="mb-3">
                <label for="payment-date-input" class="form-label">Data do Pagamento</label>
                <input type="date" class="form-control" id="payment-date-input">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="save-payment-btn">Salvar Pagamento</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <!-- Custom Alert Modal -->
    <div class="modal fade" id="custom-alert-modal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customAlertModalLabel">Notificação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="custom-alert-message">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for Weekly Day Off Configuration -->
    <div class="modal fade" id="weekly-day-off-modal" tabindex="-1" aria-labelledby="weeklyDayOffModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weeklyDayOffModalLabel">Gerenciar Dias de Contribuição Padrão</h5>
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="weekly-day-off-form">
                <div class="mb-3">
                    <label class="form-label">Selecione os dias que contribuem para o total padrão:</label>
                    <div class="mb-3">
                        <button type="button" class="btn btn-sm btn-primary me-2" id="select-all-days-btn">Marcar Todos</button>
                        <button type="button" class="btn btn-sm btn-danger" id="deselect-all-days-btn">Desmarcar Todos</button>
                    </div>
                    <div id="day-off-checkboxes">
                        <!-- Checkboxes will be populated by JS -->
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="save-weekly-day-off-btn">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div class="modal fade" id="custom-confirm-modal" tabindex="-1" aria-labelledby="customConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customConfirmModalLabel">Confirmação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="custom-confirm-message">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirm-no-btn">Não</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-yes-btn">Sim</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Settings -->
    <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Configurações</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="default-daily-rate-input" class="col-form-label">Valor Padrão do Dia (€)</label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="number" class="form-control" id="default-daily-rate-input" step="0.01" placeholder="Ex: 100.00">
                        </div>
                    </div>
                </div>
                <p id="default-rate-status" class="mt-2"></p>

                <div class="row mb-3 align-items-center">
                    <div class="col-sm-5">
                        <label for="default-day-off-select" class="col-form-label">Dia de Folga Padrão</label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <select class="form-select" id="default-day-off-select">
                                <option value="-1">Nenhum</option>
                                <option value="0">Segunda-feira</option>
                                <option value="1">Terça-feira</option>
                                <option value="2">Quarta-feira</option>
                                <option value="3">Quinta-feira</option>
                                <option value="4">Sexta-feira</option>
                                <option value="5">Sábado</option>
                                <option value="6">Domingo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p id="default-day-off-status" class="mt-2"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="save-all-settings-btn">Salvar</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
